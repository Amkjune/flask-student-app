<!DOCTYPE html>
<html>
<head>
    <title>Student Entry Form</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="student_name" required><br><br>

        <label>Roll Number:</label><br>
        <input type="text" name="roll_number" required><br><br>

        <label>Courses:</label><br>
        <input type="checkbox" name="courses" value="english"> English<br>
        <input type="checkbox" name="courses" value="maths"> Maths<br>
        <input type="checkbox" name="courses" value="geo"> Geography<br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
